<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <h2 class="text-2xl font-bold text-center text-gray-700">Admin Login</h2>
                <p class="text-red-500 text-center mt-3">{{ error$ | async }}</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Email
                    </label>
                    <input id="username" formControlName="email" type="text" placeholder="Enter your email"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <div *ngIf="email?.touched && email?.invalid" class="text-red-500">
                        <div *ngIf="email?.errors?.['required']">Email is required.</div>
                        <div *ngIf="email?.errors?.['email']">Invalid email address.</div>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input id="password" formControlName="password" type="password" placeholder="Enter your password"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                    <div *ngIf="password?.touched && password?.invalid" class="text-red-500">
                        <div *ngIf="password?.errors?.['required']">Password is required.</div>
                        <div *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters.</div>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Login
                    </button>
                </div>
            </form>
        </div>
        <p class="text-center text-gray-500 text-xs">
            &copy;2024 Admin Panel. All rights reserved.
        </p>
    </div>
</body>
